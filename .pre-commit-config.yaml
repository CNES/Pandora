repos:
  - repo: local
    hooks:
    - id: black
      name: black
      entry: black --line-length=120
      language: system
      files: \.py$
      stages: [commit]
      types: [python]
    - id: pylint
      name: PyLint
      entry: python -m pylint --rcfile=.pylintrc
      language: system
      files: \.py$
      stages: [commit]
    - id: mypy
      name: mypy
      entry: mypy
      language: system
      files: \.py$
      stages: [ commit ]
    - id: sphinx-checking
      name: Checking Sphinx building
      entry: python setup.py build_sphinx
      language: system
      files: ^(doc/.*|pandora/.*)$
      pass_filenames: False
      stages: [push]
  - repo: https://github.com/kynan/nbstripout
    rev: master
    hooks:
      - id: nbstripout
